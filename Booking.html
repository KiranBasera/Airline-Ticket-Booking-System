<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Flight - INFY Airlines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0078d7;
    }
    .flight-option {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      background: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .flight-info {
      font-size: 16px;
    }
    .btn-book {
      background-color: #0078d7;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn-book:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Flight</h2>

    <div class="flight-option">
      <div class="flight-info">
        <p><strong>Flight:</strong> INFY 101</p>
        <p><strong>Time:</strong> 09:00 AM - 11:00 AM</p>
        <p><strong>From:</strong> Delhi</p>
        <p><strong>To:</strong> Mumbai</p>
      </div>
      <a href="B1.html" class="btn-book">Book Now</a>
    </div>

    <div class="flight-option">
      <div class="flight-info">
        <p><strong>Flight:</strong> INFY 202</p>
        <p><strong>Time:</strong> 05:00 PM - 07:00 PM</p>
        <p><strong>From:</strong> Delhi</p>
        <p><strong>To:</strong> Mumbai</p>
      </div>
      <a href="B2.html" class="btn-book">Book Now</a>
    </div>
  </div>
</body>
</html>
