<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Airo</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config (your config)
    const firebaseConfig = {
      apiKey: "AIzaSyDPyvuH4r-ggqYOcNBJBCiXxHaG_9yGpuU",
      authDomain: "t-booking-system.firebaseapp.com",
      projectId: "t-booking-system",
      storageBucket: "t-booking-system.firebasestorage.app",
      messagingSenderId: "381937607560",
      appId: "1:381937607560:web:601534feba825dd356903d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Signup
    window.signupUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
          window.location.href = "login.html"; // Redirect to login page
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .signup-box input:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .signup-box button:hover {
      background: #218838;
    }

    .signup-box button:active {
      background: #1e7e34;
    }
  </style>

      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .signup-box button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm-password" placeholder="Confirm Password" required />
    <button onclick="signupUser()">Sign Up</button>
  </div>
</body>
</html>
